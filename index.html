<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Results</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div id="Inpaint" style="text-align: center;">
        <h1>Inpainting Results</h1><br>
        <h2>Original &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Mask &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Generated &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Video</h2>
    </div>
    <script>
        for(let i = 0;i<11;i++){
            var text1 = document.createTextNode("Image No. "+i+".");
            document.getElementById("Inpaint").appendChild(text1);
            var img1 = document.createElement("img");
            img1.src = "./imgs/"+i+"/target.jpg";
            img1.height=256;
            img1.width=256;
            document.getElementById("Inpaint").appendChild(img1);
            var img2 = document.createElement("img");
            img2.src = "./imgs/"+i+"/mask.jpg";
            img2.height=256;
            img2.width=256;
            document.getElementById("Inpaint").appendChild(img2);
            var img3 = document.createElement("img");
            img3.src = "./imgs/"+i+"/out.jpg";
            img3.height=256;
            img3.width=256;
            document.getElementById("Inpaint").appendChild(img3);
            var vid = document.createElement("video");
            vid.src = "./imgs/"+i+"/out.mp4";
            vid.height=256;
            vid.width=256;
            vid.controls = true;
            document.getElementById("Inpaint").appendChild(vid);
            var b = document.createElement("hr");
            if(i!=10){
                document.getElementById("Inpaint").appendChild(b);
            }
        }
    </script>
    <hr color="blue">
</body>
</html>
